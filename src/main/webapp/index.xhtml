<!DOCTYPE html>
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <title>#{usession.loggedIn ? 'Start Page' : 'Login'}</title>
        <meta charset="utf-8"/>
    </h:head>
    <h:body>
	    <ui:insert name="navbar" >
			<ui:include src="navbar.xhtml" />
		</ui:insert> 
		<b:container style="margin-top:70px">
			<c:choose>
				<c:when test="#{usession.loggedIn}">
					<h1>My devices</h1>
					<ui:insert name="mydevices">
			    	  <ui:include src="/template/mydevicestable.xhtml" />
			    	</ui:insert>
				</c:when>
				<c:otherwise>
					<ui:insert name="login">
			    	  <ui:include src="/template/loginform.xhtml" />
			    	</ui:insert>
				</c:otherwise>
			</c:choose>
		</b:container>
    </h:body>
</html>
