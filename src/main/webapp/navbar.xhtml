<h:form
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<b:navBar
	      brand="Device inventory" 
	      brandHref="index.xhtml"
	      inverse="true"
	      fixed="top"
	      sticky="true" >
	     <b:navbarLinks>
	         <b:dropMenu value="IT Management" rendered="#{usession.canShowManagementMenu()}" iconAwesome="fa-lock">
	             <b:navLink value="Manage device types" outcome="devicetypes.xhtml" iconAwesome="fa-puzzle-piece" rendered="#{usession.canViewDeviceTypes()}"></b:navLink>
	             <b:navLink value="Manage devices" outcome="alldevices.xhtml" iconAwesome="fa-laptop" rendered="#{usession.canListDevices()}"></b:navLink>
	         </b:dropMenu>
	     </b:navbarLinks>
	     
	     <b:navbarLinks pull="right" rendered="#{not usession.loggedIn}">
	     	<b:navLink value="Sign in" href="login.xhtml" iconAwesome="fa-sign-in"></b:navLink>
	     	<b:navLink value="Create account" href="register.xhtml" iconAwesome="fa-user-plus"></b:navLink>
	     </b:navbarLinks>
	       <b:navbarLinks pull="right" styleClass="hidden-xs" rendered="#{usession.loggedIn}">
	         <b:dropMenu value="#{usession.displayName}" iconAwesome="fa-user">
	             <b:navLink value="Profile" href="#" iconAwesome="fa-cogs"></b:navLink>
	             <b:navLink value="My devices" outcome="mydevices.xhtml" iconAwesome="fa-desktop"></b:navLink>
	             <b:navLink></b:navLink>
	             <b:navLink header="Session"></b:navLink>
	             <b:navCommandLink value="Log out" action="#{usession.logout}" iconAwesome="fa-sign-out"></b:navCommandLink>
	         </b:dropMenu>
	     </b:navbarLinks>
	 </b:navBar>
 </h:form>
